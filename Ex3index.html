<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Interactif</title>
</head>
<body>
    <h1>Quiz Interactif</h1>
    <button onclick="lancerQuiz()">Démarrer le Quiz</button>

    <script>
        const QUESTIONS = [
            ["Quelle est la capitale de la France ?", "Paris"],
            ["Combien y a-t-il de continents ?", "7"],
            ["Quelle est la couleur du ciel par temps clair ?", "bleu"],
            ["Combien de jours y a-t-il dans une semaine ?", "7"],
            ["Quelle est la langue officielle du Maroc ?", "arabe"]
        ];

        function lancerQuiz() {
            let score = 0;

            for (let i = 0; i < QUESTIONS.length; i++) {
                let question = QUESTIONS[i][0];
                let reponseCorrecte = QUESTIONS[i][1];

                let reponseUtilisateur = prompt(question);

                if (reponseUtilisateur && reponseUtilisateur.trim().toLowerCase() === reponseCorrecte.toLowerCase()) {
                    alert("Réponse juste !");
                    score++;
                } else {
                    alert("Réponse fausse ! La bonne réponse était : " + reponseCorrecte);
                }
            }

            alert("Vous avez répondu correctement à " + score + " questions sur " + QUESTIONS.length);
        }
    </script>
</body>
</html>
